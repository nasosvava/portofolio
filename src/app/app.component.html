<div class="page new-skin">
    <div class="background gradient">
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="container opened">

        <header class="header">

            <!-- header profile -->
            <div class="profile">
                <div class="title">Nasos Portofolio</div>
                <div class="subtitle subtitle-typed">
                    <div class="typing-title">
                        <p>Full Stack Developer</p>
                    </div>
                </div>
            </div>

            <!-- menu btn -->
            <!--<a href="#" class="menu-btn"><span></span></a>-->

            <!-- menu -->
            <div class="top-menu">
                <ul>
                    <li [ngClass] = "{'active': (currentRoute === '/#about-card')}">
                        <a href="#about-card">
                            <span class="icon ion-person"></span>
                            <span class="link">About</span>
                        </a>
                    </li>
                    <li [ngClass] = "{'active': (currentRoute === '/#resume-card')}">
                        <a href="#resume-card">
                            <span class="icon ion-android-list"></span>
                            <span class="link">Resume</span>
                        </a>
                    </li>
                    <li [ngClass] = "{'active': (currentRoute === '/#works-card')}">
                        <a href="#works-card">
                            <span class="icon ion-paintbrush"></span>
                            <span class="link">Works</span>
                        </a>
                    </li>
                    <li [ngClass] = "{'active': (currentRoute === '/#blog-card')}">
                        <a href="#skills-card">
                            <span class="icon ion-chatbox-working"></span>
                            <span class="link">Skills</span>
                        </a>
                    </li>
                    <li [ngClass] = "{'active': (currentRoute === '/#contacts-card')}">
                        <a href="#contacts-card">
                            <span class="icon ion-at"></span>
                            <span class="link">Contact</span>
                        </a>
                    </li>
                </ul>
            </div>

        </header>
        <!--
				Card - Started
			-->
        <div class="card-started" id="home-card">

            <!--
                Profile
            -->
            <div class="profile no-photo">

                <!-- profile image -->
                <div class="slide" style="background-image: url(assets/img/NasosImage.png);"></div>

                <!-- profile titles -->
                <div class="title">Nasos Vavatsikos</div>
                <!--<div class="subtitle">Web Designer</div>-->
                <div class="subtitle subtitle-typed">
                    <div class="typing-title">
                        <p class="an-2" ><strong>Full Stack Developer</strong></p>
                    </div>
                </div>

                <!-- profile socials -->
                <div class="social">
                    <a  target="_blank" href="https://www.facebook.com/nasos.vava/"><span>
                        <fa-icon [icon]="facebookIcon" [classes]="['fa']"></fa-icon>
                    </span></a>
                    <a target="_blank" href="https://www.linkedin.com/in/athanasios-vavatsikos-2624391b9/"><span>
                        <fa-icon [icon]="linkedinIcon" [classes]="['fa']"></fa-icon>
                    </span></a>
                    <a target="_blank" href="https://github.com/nasosvava"><span>
                        <fa-icon [icon]="githubIcon" [classes]="['fa']"></fa-icon>
                    </span></a>
                    <a target="_blank" href="https://stackoverflow.com/users/15133803/nakos-vava"><span>
                        <fa-icon [icon]="stackoverflowIcont" [classes]="['fa']"></fa-icon>
                    </span></a>
                </div>

                <!-- profile buttons -->
                <div class="lnks">
                    <a href="#" class="lnk" (click)="downloadMyFile()">
                        <span class="text">Download CV</span>
                        <span class="ion ion-archive"></span>
                    </a>
                    <a href="#contacts-card" class="lnk discover">
                        <span class="text">Contact Me</span>
                        <span><fa-icon [icon]="arrowRightIcon" [ngClass]="['contact-arrow']"></fa-icon></span>
                    </a>
                </div>
            </div>
        </div>
        <div *ngIf="currentRoute === '/#about-card'" class="card-inner animated active">
            <div class="card-wrap">
                <app-about></app-about>
            </div>
        </div>
        <div *ngIf="currentRoute === '/#resume-card'" class="card-inner animated active">
            <div class="card-wrap">
                <app-resume></app-resume>
            </div>
        </div>
        <div *ngIf="currentRoute === '/#works-card'" class="card-inner animated active">
            <div class="card-wrap">
                <app-works></app-works>
            </div>
        </div>
        <div *ngIf="currentRoute === '/#skills-card'" class="card-inner animated active">
            <div class="card-wrap">
               <app-skills></app-skills>
            </div>
        </div>
        <div *ngIf="currentRoute === '/#contacts-card'" class="card-inner animated active">
            <div class="card-wrap">
                <app-contact></app-contact>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
